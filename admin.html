<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Datos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Administrar Datos</h1>

  <!-- Formulario para agregar datos -->
  <form id="add-form">
    <input type="text" id="nombre_local" placeholder="Nombre del Local" required>
    <input type="text" id="zona" placeholder="Zona" required>
    <input type="text" id="categoria" placeholder="Categoría" required>
    <button type="submit">Agregar</button>
  </form>

  <!-- Contenedor de los datos -->
  <div id="admin-container">
    <!-- Aquí aparecerán los datos con botones para editar/borrar -->
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
